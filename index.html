<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Collection</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        canvas {
            border: 1px solid #000;
            margin-top: 20px;
        }
        .menu, .game-over {
            display: none;
        }
        .visible {
            display: block;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="menu visible" id="mainMenu">
        <h1>Select a Game</h1>
        <button onclick="startGame('catchBall')">Catch the Ball</button>
        <button onclick="startGame('otherGame')">Other Game</button>
    </div>

    <div class="menu" id="levelMenu">
        <h1>Select a Level</h1>
        <button onclick="startLevel(1)">Level 1</button>
        <button onclick="startLevel(2)">Level 2</button>
        <button onclick="startLevel(3)">Level 3</button>
        <button onclick="backToMainMenu()">Back</button>
    </div>

    <div class="game-over" id="gameOverMenu">
        <h1>Game Over</h1>
        <button onclick="restartGame()">Restart</button>
        <button onclick="backToMainMenu()">Back to Main Menu</button>
    </div>

    <canvas id="gameCanvas" width="480" height="320"></canvas>
    <script>
        let currentGame = '';
        let level = 1;
        let interval;
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function showMenu(menuId) {
            document.querySelectorAll('.menu, .game-over').forEach(menu => {
                menu.classList.remove('visible');
            });
            document.getElementById(menuId).classList.add('visible');
        }

        function startGame(game) {
            currentGame = game;
            if (game === 'catchBall') {
                showMenu('levelMenu');
            } else if (game === 'otherGame') {
                // Placeholder for starting the other game
                alert("Other game is not implemented yet.");
                showMenu('mainMenu');
            }
        }

        function startLevel(selectedLevel) {
            level = selectedLevel;
            showMenu('');
            startCatchBallGame();
        }

        function backToMainMenu() {
            clearInterval(interval);
            showMenu('mainMenu');
        }

        function gameOver() {
            clearInterval(interval);
            showMenu('gameOverMenu');
        }

        function restartGame() {
            showMenu('');
            startCatchBallGame();
        }

        function startCatchBallGame() {
            let x = canvas.width / 2;
            let y = canvas.height - 30;
            let dx = 2 + level;
            let dy = -2 - level;
            const ballRadius = 10;

            const paddleHeight = 10;
            const paddleWidth = 75;
            let paddleX = (canvas.width - paddleWidth) / 2;

            let rightPressed = false;
            let leftPressed = false;

            document.addEventListener('keydown', keyDownHandler, false);
            document.addEventListener('keyup', keyUpHandler, false);

            function keyDownHandler(e) {
                if (e.key === 'Right' || e.key === 'ArrowRight') {
                    rightPressed = true;
                } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                    leftPressed = true;
                }
            }

            function keyUpHandler(e) {
                if (e.key === 'Right' || e.key === 'ArrowRight') {
                    rightPressed = false;
                } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                    leftPressed = false;
                }
            }

            function drawBall() {
                ctx.beginPath();
                ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
                ctx.fillStyle = '#0095DD';
                ctx.fill();
                ctx.closePath();
            }

            function drawPaddle() {
                ctx.beginPath();
                ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
                ctx.fillStyle = '#0095DD';
                ctx.fill();
                ctx.closePath();
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBall();
                drawPaddle();

                if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                    dx = -dx;
                }
                if (y + dy < ballRadius) {
                    dy = -dy;
                } else if (y + dy > canvas.height - ballRadius) {
                    if (x > paddleX && x < paddleX + paddleWidth) {
                        dy = -dy;
                    } else {
                        gameOver();
                    }
                }

                if (rightPressed && paddleX < canvas.width - paddleWidth) {
                    paddleX += 7;
                } else if (leftPressed && paddleX > 0) {
                    paddleX -= 7;
                }

                x += dx;
                y += dy;
            }

            interval = setInterval(draw, 10);
        }

        showMenu('mainMenu');
    </script>
</body>
</html>
