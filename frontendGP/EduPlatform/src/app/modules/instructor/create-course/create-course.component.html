<!-- src/app/components/create-course/create-course.component.html -->
<div class="container">
    <form #courseForm="ngForm" class="course-form" (ngSubmit)="createCourse()">
      <h3>Create New Course</h3>
      <div class="form-group">
        <label for="course-title">Course Title</label>
        <input type="text" id="course-title" [(ngModel)]="courseTitle" name="courseTitle" placeholder="Course Title" required>
      </div>
      <div class="form-group">
        <label for="course-description">Course Description</label>
        <textarea id="course-description" [(ngModel)]="courseDescription" name="courseDescription" placeholder="Course Description" required></textarea>
      </div>
      <button type="submit" class="btn-submit">Submit</button>
    </form>
  </div>
