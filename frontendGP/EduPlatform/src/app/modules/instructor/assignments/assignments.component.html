<h1 class="dialog-title">Add Assignment</h1>
<div class="dialog-content">
  <form (ngSubmit)="onSubmit()" #assignmentForm="ngForm">
    <div class="form-field">
      <label for="title">Title</label>
      <input type="text" id="title" [(ngModel)]="Assignment.title" name="title" required>
    </div>
    <div class="form-field">
      <label for="content">Content</label>
      <textarea id="content" [(ngModel)]="Assignment.content" name="content" rows="3" required></textarea>
    </div>

    <div class="form-field">
      <label for="allowLateSubmission">Allow Late Submissions</label>
      <select id="allowLateSubmission" [(ngModel)]="Assignment.allowLateSubmission" name="allowLateSubmission" required>
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
    </div>

    <div class="form-field">
      <label for="dueDate">Due Date</label>
      <input type="date" id="dueDate" [(ngModel)]="Assignment.dueDate" name="dueDate" required>
    </div>

    <div class="file-upload">
      <input type="file" (change)="onFileChange($event)" />
    </div>
  </form>
</div>
<div class="dialog-actions">
  <button class="btn cancel-btn" (click)="onClose()">Cancel</button>
  <button class="btn submit-btn" (click)="onSubmit()">Submit</button>
</div>
