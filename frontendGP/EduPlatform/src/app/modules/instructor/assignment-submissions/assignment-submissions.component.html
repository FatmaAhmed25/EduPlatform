
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #333;
            background-color: #f5f5f5;
        }
        .dashboard-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            margin: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .dashboard-card h3 {
            margin: 0;
            font-size: 2em;
            color: #5E5DF0;
        }
        .dashboard-card p {
            margin: 0;
            color: #777;
        }
        .dashboard-card .icon {
            font-size: 2.5em;
            color: #5E5DF0;
        }
        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .table-container {
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="md:ml-64 py-2 px-6 bg-white flex items-center shadow-md shadow-black/5 sticky top-0 left-0 z-30">
    <ul class="flex items-center text-sm ml-4">
        <li class="mr-2">
            <a href="#" class="text-gray-400 hover:text-gray-600 font-medium">Dashboard</a>
        </li>
    </ul>
</div>

<main class="w-full md:w-[calc(100%-256px)] md:ml-64 bg-gray-50 min-h-screen transition-all main" style="width: 94.2%;">
    <div class="p-6">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <div class="bg-white border border-gray-100 shadow-md shadow-black/5 p-6 rounded-md"style="width:180%">
                <div class="flex justify-between mb-4 items-start">
                    <div class="font-medium">Submissions</div>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full min-w-[650px]" data-tab-for="order" data-page="active">
                        <thead>
                            <tr>
                              <th class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left rounded-tl-md rounded-bl-md">File ID</th>
                              <th class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left">File Name</th>
                              <th class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left">Student ID</th>
                              <th class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left">Student Name</th>
                              <th class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left">Email</th>
                            </tr>
                          </thead>
                        <tbody>
                            <tr *ngFor="let submission of submissions">
                                <td class="py-2 px-4 border-b border-b-gray-50">
                                  <div class="flex items-center">
                                    <span class="text-gray-600 text-sm font-medium">{{ submission.id }}</span>
                                  </div>
                                </td>
                                <td class="py-2 px-4 border-b border-b-gray-50">
                                  <span class="text-[13px] font-medium text-gray-400">
                                  <td class="py-2 px-4 border-b border-b-gray-50">
                                    <a (click)="openFile(submission)" class="announcement-file-link">
                                      {{getFileName(submission.fileName)}}
                                    </a>
                                  </td>
                                  </span>
                                </td>
                                <td class="py-2 px-4 border-b border-b-gray-50">
                                  <span class="text-[13px] font-medium text-gray-400">{{ submission.student.userId }}</span>
                                </td>
                                <td class="py-2 px-4 border-b border-b-gray-50">
                                  <span class="text-[13px] font-medium text-gray-400">{{ submission.student.username }}</span>
                                </td>
                                <td class="py-2 px-4 border-b border-b-gray-50">
                                  <span class="text-[13px] font-medium text-gray-400">{{ submission.student.email }}</span>
                                </td>
                                <td class="py-2 px-4 border-b border-b-gray-50">
                                  <span class="text-[13px] font-medium text-gray-400">{{ submission.student.bio }}</span>
                                </td>
                              </tr>
                        </tbody>
                    </table>
                </div>
            </div>
                
             
         </div>

 

    </div>
</main>

</body>
</html>
