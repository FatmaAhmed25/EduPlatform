<h1 class="dialog-title">Add Announcement</h1>
<div class="dialog-content">
  <form (ngSubmit)="onSubmit()" #announcementForm="ngForm">
    <div class="form-field">
      <label for="title">Title</label>
      <input type="text" id="title" [(ngModel)]="announcement.title" name="title" required>
    </div>

    <div class="form-field">
      <label for="content">Content</label>
      <textarea id="content" [(ngModel)]="announcement.content" name="content" rows="3" required></textarea> <!-- Adjust rows here -->
    </div>

    <div class="file-upload">
      <input type="file" (change)="onFileChange($event)" />
    </div>
  </form>
</div>
<div class="dialog-actions">
  <input type="hidden" name="materialType" value="other">

  <button class="btn cancel-btn" (click)="onClose()">Cancel</button>

  <button class="btn submit-btn" (click)="onSubmit()">Post</button>
</div>
