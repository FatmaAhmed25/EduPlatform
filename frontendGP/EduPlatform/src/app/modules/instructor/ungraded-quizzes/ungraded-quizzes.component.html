<div class="md:ml-64 py-2 px-6 bg-white flex items-center shadow-md shadow-black/5 sticky top-0 left-0 z-30" style="padding-right:100px">
    <ul class="flex items-center text-sm ml-4">
        <li class="mr-2">
            <a href="#" class="text-gray-400 hover:text-gray-600 font-medium">Ungraded Quizzes</a>
        </li>
    </ul>
  </div>
  
  <main class="w-full md:w-[calc(100%-256px)] md:ml-64 min-h-screen transition-all main" style="width: 93.2%;">
  
    <div class="p-6" style="margin-left:150px;">
  
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <div class="bg-white border border-gray-100 shadow-md shadow-black/5 p-6 rounded-md" style="width:180%">
                <div class="flex justify-between mb-4 items-start">
                    <div class="font-medium">Ungraded Quizzes</div>
                    <div class="dropdown">
                        <button type="button" class="dropdown-toggle text-gray-400 hover:text-gray-600"><i class="ri-more-fill"></i></button>
                    </div>
                </div>
  
                <div class="overflow-x-auto">
                    <table class="w-full min-w-[650px]" data-tab-for="order" data-page="active">
                        <thead>
                            <tr>
                                <th class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left">QUIZ TITLE</th>
                                <th class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left">TOTAL GRAD</th>
                                <th class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let quiz of quizzes">
                    
                                <td class="py-2 px-4 border-b border-b-gray-50">
                                    <span class="text-[13px] font-medium text-gray-400">{{ quiz.title }}</span>
                                </td>
                                <td class="py-2 px-4 border-b border-b-gray-50">
                                    <span class="inline-block p-1 rounded bg-emerald-500/10 text-emerald-500 font-medium text-[12px] leading-none" style="color:#5E5DF0">{{ quiz.totalGrade }}</span>
                                </td>
                                <td class="py-2 px-4 border-b border-b-gray-50">
                                    <button (click)="navigateToMcqQuiz(quiz.quizId)" class="blue-link mr-2">
                                        Quiz Viewer
                                    </button>
                                    <button (click)="navigateToAutoGrade(quiz.quizId)" class="blue-link">
                                        View submissions
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
         </div>
    </div>
  </main>
