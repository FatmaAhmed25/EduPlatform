<h1 mat-dialog-title>Submit Assignment</h1>
<div mat-dialog-content>
  <div class="file-input-container">
    <label for="file-upload" class="file-label">Choose file</label>
    <input id="file-upload" type="file" (change)="onFileSelected($event)" />
  </div>
  <div *ngIf="loading" class="loading-spinner-container">
    <mat-spinner></mat-spinner>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="submitAssignment()" [disabled]="!selectedFile || loading">
    Submit
  </button>
</div>
