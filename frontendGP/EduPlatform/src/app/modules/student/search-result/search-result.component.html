<div class="container">
  <div class="main-content">
    <div class="courses">
      <app-navbar></app-navbar>
      <h2>Search Results</h2>
      <div class="course-list">
        <div class="course-card" *ngFor="let course of searchResults">
          <img [src]="course.image" alt="Course Image" class="course-image">
          <h3>{{ course.title }}</h3>
          <p>{{ course.description }}</p>
          <button type="button" class="btn" (click)="enroll(course)">Enroll</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="enrollModal" class="modal" [class.show]="showModal">
  <div class="modal-content">
    <span class="close" (click)="closeEnrollModal()">&times;</span>
    <h2>Enroll in Course</h2>
    <div *ngIf="selectedCourse">
      <label class="labelCourse">
        Course ID: {{ selectedCourse.courseId }}
      </label><br>
      <label class="labelPass">
        Enter Course's Password:
        <input type="password" [(ngModel)]="enrollPassword" class="input">
      </label>
      <button type="button" class="btn2" (click)="enrollCourse()">Enroll</button>
    </div>
  </div>
</div>
