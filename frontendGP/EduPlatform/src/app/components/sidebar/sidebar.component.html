<!-- Sidebar Component -->
<div class="container">
  <nav class="sidebar close">
    <div class="main-content">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="../../../assets/images/logo_black2.png" alt="" class="logo">
          </span>
          <div class="text logo-text">
            <span class="name">GradesUP</span>
          </div>
        </div>
        <i class='bx bx-chevron-right toggle' (click)="toggleSidebar()"></i>

      </header>
      <div class="menu-bar">
        <div class="menu">
          <ul class="menu-links">
            <li class="nav-link" *ngIf="userType === 'ROLE_ADMIN'">
              <a [routerLink]="['/admin-dashboard']" [ngClass]="{'active': isActive('/admin-dashboard')}">
                <i class='bx bx-home-alt icon'></i>
                <span class="text nav-text">Dashboard</span>
                <span class="tooltip">Dashboard</span>
              </a>
            </li>
           

            <!-- Profile Link (Only for Admins) -->
            <li class="nav-link" *ngIf="userType === 'ROLE_ADMIN'">
              <a [routerLink]="['/admin-profile']" [ngClass]="{'active': isActive('/admin-profile')}">
                <i class='bx bx-user icon'></i>
                <span class="text nav-text">Profile</span>
                <span class="tooltip">Profile</span>
              </a>
            </li>
            <!-- Courses Link -->


            <li class="nav-link" *ngIf="userType === 'ROLE_ADMIN'">
              <a [routerLink]="['/users-profile']" [ngClass]="{'active': isActive('/users-profile')}">
                <i class='bx bx-book icon'></i>
                <span class="text nav-text">Users</span>
                <span class="tooltip">Users</span>
              </a>
            </li>
                        <!-- Courses Link -->
                       
              <li class="nav-link" *ngIf="userType === 'ROLE_STUDENT'">
              <a [routerLink]="['/student-courses']" [ngClass]="{'active': isActive('/student-courses')}">
                <i class='bx bx-book-open icon'></i>
                <span class="text nav-text">Courses</span>
                <span class="tooltip">Courses</span>
              </a>
            </li>
      
            <!-- Enroll by Code (Only for Students) -->
            <li class="nav-link" *ngIf="userType === 'ROLE_STUDENT'">
              <a (click)="openEnrollModal()" [ngClass]="{'active': isActive('/enroll-by-code')}">
                <i class='bx bx-book icon'></i>
                <span class="text nav-text">Enroll by Code</span>
                <span class="tooltip">Enroll by code</span>
              </a>
            </li>
            <li class="nav-link" *ngIf="userType === 'ROLE_STUDENT'">
              <a [routerLink]="['/submitted-quizzes']" [ngClass]="{'active': isActive('/submitted-quizzes')}">
                <i class='bx bx-list-check icon'></i>
                <span class="text nav-text">Submitted Quizzes</span>
                <span class="tooltip">Submitted Quizzes</span>
               </a> 
            </li>
            <li class="nav-link" *ngIf="userType === 'ROLE_STUDENT'">
              <a [routerLink]="['/upcoming-quizzes']" [ngClass]="{'active': isActive('/upcoming-quizzes')}">
                <i class='bx bxs-calendar icon'></i>
                <span class="text nav-text">Upcomming Quizzes</span>
                <span class="tooltip">Upcomming Quizzes</span>
               </a> 
            </li>
       
          </ul>
        </div>

        <div class="bottom-content">
          <li>
            <a href="#">
              <i class='bx bx-log-out icon'></i>
              <span class="text nav-text">Logout</span>
              <span class="tooltip">Logout</span>
            </a>
          </li>
          <li class="mode">
            <div class="sun-moon">
              <i class='bx bx-moon icon moon'></i>
              <i class='bx bx-sun icon sun'></i>
            </div>
            <span class="mode-text text">Dark mode</span>
            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </div>
  </nav>
</div>
<div id="enrollModal" class="modal" [ngClass]="{ 'show': showModal }">
  <div class="modal-content">
    <span class="close" (click)="closeEnrollModal()">&times;</span>

    <h2>Enroll in Course</h2>
    <div>
      <label class="labelCode">
        Enter Course's Code:
        <input type="text" [(ngModel)]="enrollCode" class="inputCode">
      </label>
      <label class="labelPass">
        Enter Password:
        <input type="text" [(ngModel)]="enrollPassword" class="input">
      </label>
      <button type="button" class="btn2" (click)="enrollCourse()">Enroll</button>
    </div>
  </div>
