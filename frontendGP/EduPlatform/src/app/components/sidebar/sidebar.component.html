<div class="containerr">
  <nav class="sidebar close">
    <div class="main-content">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="../../../assets/images/logo_black2.png" alt="" class="logo">
          </span>
          <div class="text logo-text">
            <span class="name">GradesUP</span>
          </div>
        </div>
        <i class='bx bx-chevron-right toggle'></i>
      </header>
      <div class="menu-bar">
        <div class="menu">
          <li class="search-box">
            <i class='bx bx-search icon'></i>
            <input type="text" placeholder="Search...">
          </li>
          <ul class="menu-links">
            <li class="nav-link">
              <a [routerLink]="['/dashboard']" [ngClass]="{'active': isActive('/dashboard')}">
                <i class='bx bx-home-alt icon'></i>
                <span class="text nav-text">Dashboard</span>
              </a>
            </li>
            <li class="nav-link">
              <a [routerLink]="['/student-courses']" [ngClass]="{'active': isActive('/student-courses')}">
                <i class='bx bx-book-open icon'></i>
                <span class="text nav-text">Courses</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class='bx bx-bell icon'></i>
                <span class="text nav-text">Notifications</span>
              </a>
            </li>
            <li class="nav-link">
              <a (click)="openEnrollModal()" [ngClass]="{'active': isActive('/enroll-by-code')}">
                <i class='bx bx-book icon'></i>
                <span class="text nav-text">Enroll by Code</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class='bx bx-wallet icon'></i>
                <span class="text nav-text">Wallets</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="bottom-content">
          <li>
            <a href="#">
              <i class='bx bx-log-out icon'></i>
              <span class="text nav-text">Logout</span>
            </a>
          </li>
          <li class="mode">
            <div class="sun-moon">
              <i class='bx bx-moon icon moon'></i>
              <i class='bx bx-sun icon sun'></i>
            </div>
            <span class="mode-text text">Dark mode</span>
            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </div>
  </nav>
</div>
<div id="enrollModal" class="modal" [ngClass]="{ 'show': showModal }">
  <div class="modal-content">
    <span class="close" (click)="closeEnrollModal()">&times;</span>
    
    <h2>Enroll in Course</h2>
    <div>
      <label class="labelCode">
        Enter Course's Code:
        <input type="text" [(ngModel)]="enrollCode" class="inputCode">
      </label>
      <label class="labelPass">
        Enter Password:
        <input type="text" [(ngModel)]="enrollPassword" class="input">
      </label>
      <button type="button" class="btn2" (click)="enrollCourse()">Enroll</button>
    </div>
  </div>
</div>
